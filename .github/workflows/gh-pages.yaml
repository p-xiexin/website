name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect static-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            static:
              - "static/**"
            build:
              - "src/**"
              - "scripts/**"
              - "package.json"
              - "package-lock.json"
              - "svelte.config.*"
              - "vite.config.*"
              - "tsconfig.*"

      - name: Set up Node.js
        if: steps.changes.outputs.build == 'true' || steps.changes.outputs.static == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create .env file from GitHub Secrets
        if: steps.changes.outputs.build == 'true'
        run: |
          echo "PUBLIC_PREVIEW_TOKEN_HASH=${{ secrets.PREVIEW_TOKEN_HASH }}" > .env

      - name: Install dependencies
        if: steps.changes.outputs.build == 'true'
        run: |
          npm install

      - name: Build project
        if: steps.changes.outputs.build == 'true'
        run: |
          npm run build

      - name: Copy index.html to 404.html
        if: steps.changes.outputs.build == 'true'
        run: |
          cp ./build/index.html ./build/404.html

      - name: Deploy built site to GitHub Pages
        if: steps.changes.outputs.build == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true  # do not keep history on gh-pages

      - name: Generate posts JSON for static changes
        if: steps.changes.outputs.static == 'true' && steps.changes.outputs.build != 'true'
        run: |
          npm run generate-postsJson

      - name: Deploy static assets without build
        if: steps.changes.outputs.static == 'true' && steps.changes.outputs.build != 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static
          force_orphan: true
